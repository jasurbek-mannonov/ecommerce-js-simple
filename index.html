<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <div class="cart-product-title">Earbuds</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove Cart -->
                    <i class="bx bxs-trash-alt cart-remove"></i>
                </div>
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- Buy Button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close -->
            <i class="bx bx-x" id="close-cart"></i>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <div class="product-box">
                <img src="images/product1.jpg" alt="product1">
                <h2 class="product-title">AREYOUREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product2.jpg" alt="product1">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$11</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product3.jpg" alt="product1">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$17</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product4.jpg" alt="product1">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product5.jpg" alt="product1">
                <h2 class="product-title">SILVER METAL</h2>
                <span class="price">$67</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product6.jpg" alt="product1">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$18</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product7.jpg" alt="product1">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$125</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="images/product8.jpg" alt="product1">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$250</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
